apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: mariadb
spec:
  serviceName: "mariadb"
  replicas: 3  # 3 pods pour le quorum
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-root-password
            - name: MYSQL_REPLICATION_USER
              value: repl
            - name: MYSQL_REPLICATION_PASSWORD
              value: replpass
            - name: CLUSTER_NAME
              value: mariadb-cluster
            - name: XTRABACKUP_PASSWORD
              value: xtrabackuppass
            - name: CLUSTER_ADDRESS
              value: "gcomm://mariadb-0.mariadb.database.svc.cluster.local,mariadb-1.mariadb.database.svc.cluster.local,mariadb-2.mariadb.database.svc.cluster.local"
          volumeMounts:
            - name: mariadb-pvc
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mariadb-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
